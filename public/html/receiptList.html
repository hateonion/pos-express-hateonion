<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>receiptList</title>
    <link rel="stylesheet" href="stylesheets/receiptList.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h1 class="text-center bg-primary" id="logo">您的购物历史记录</h1>
          <table class="table table-borded table-hover" id="receiptList">
              <tr>
                  <th>生成时间</th>
                  <th>总价</th>
                  <th>查看清单</th>
                  <th>删除清单</th>
              </tr>
              {% for receipt in receiptList %}
              <tr>
                  <td>{{time}}</td>
                  <td>{{receipt.total}}元</td>
                  <td><button name="getReceipt" data-timeStamp={{receipt.time}} class="btn btn-info glyphicon glyphicon-gift checkout"></button></td>
                  <td><button name="deleteReceipt" data-timeStamp={{receipt.time}} class="btn btn-warning glyphicon glyphicon-remove delete"></button></td>
              </tr>
              {% endfor %}
          </table>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <button name="back" class="pull-right btn btn-default navbar-btn">返回</button>
        </div>
    </nav>
  </div>
    <script src="javascripts/lib/jquery-2.2.1.min.js"></script>
    <script src="javascripts/src/localStorageOperation.js"></script>
    <script src="javascripts/src/receiptList.js"></script>
</body>
</html>
